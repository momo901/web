<nz-layout class="layout">
  <app-header></app-header>
  <nz-content style="padding:0 50px;">
    <nz-breadcrumb style="margin:12px 0;">
      <nz-breadcrumb-item>Home</nz-breadcrumb-item>
      <nz-breadcrumb-item>List</nz-breadcrumb-item>
      <nz-breadcrumb-item>App</nz-breadcrumb-item>
    </nz-breadcrumb>
    <div style="background:#fff; padding: 24px; min-height: 280px;">
      <div style="text-align:center">
        <h1>
          Welcome to {{title}}
        </h1>
            <img width="220" alt="Angular Logo" src="assets/img/stride.png">
      </div>
      <div class="karim">
        <button class="karim" nz-button [nzType]="'primary'">ANT Button</button>
        <br>
        <br>
        <nz-switch [ngModel]="true" checked></nz-switch>
        <br>
        <br>
        <nz-spin></nz-spin> Working
      </div>
    </div>
  </nz-content>
  <app-footer></app-footer>
</nz-layout>
